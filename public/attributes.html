<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Your Ad - Attributes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
            background: white;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .photo-upload {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        .photo-upload-label {
            width: 100px;
            height: 100px;
            background: #eee;
            border: 2px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 5px;
        }
        .photo-upload input[type="file"] {
            display: none;
        }
        .submit-btn {
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #e85b50;
        }
        .selected-category {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .image-preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        .image-preview {
            position: relative;
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .remove-image {
            position: absolute;
            top: 0;
            right: 0;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .feedback {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sell Your Products</h1>
    </header>
    <div class="container">
        <h2>Include Some Details</h2>

        <!-- Display Selected Category -->
        <p class="selected-category" id="selected-category">Selected Category: </p>

        <form id="ad-form" enctype="multipart/form-data">
            <input type="hidden" id="category-input" name="category">
            <input type="hidden" id="email-input" name="email">
            
            <label for="ad-title">Ad title *</label>
            <input type="text" id="ad-title" name="title" required minlength="10" maxlength="70">

            <label for="description">Description *</label>
            <textarea id="description" name="description" required minlength="10" rows="5"></textarea>

            <h2>Set a Price</h2>
            <label for="price">Price *</label>
            <input type="number" id="price" name="price" required>

            <h2>Upload up to 12 Photos</h2>
            <div class="photo-upload">
                <label for="photo-input" class="photo-upload-label">+ Add Photo</label>
                <input type="file" id="photo-input" name="photos" accept="image/*" multiple>
            </div>
            
            <div id="upload-feedback" class="feedback"></div>
            <div id="image-preview-container" class="image-preview-container"></div>

            <button type="submit" id="submit-btn" class="submit-btn">Post Your Ad</button>
        </form>
    </div>

    <script>
        // Extract the category from the URL and display it
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const category = params.get('category');
            if (category) {
                document.getElementById('selected-category').innerText = `Selected Category: ${category}`;
                document.getElementById('category-input').value = category;
            }
            
            // Get email from localStorage (assuming user is logged in)
            const email = localStorage.getItem('userEmail');
            if (email) {
                document.getElementById('email-input').value = email;
            } else {
                // Redirect to login if not logged in
                alert('Please log in to post an ad');
                window.location.href = 'login.html';
            }
        };

        // window.onload = function() {
        //     const params = new URLSearchParams(window.location.search);
        //     const category = params.get('category');
            
        //     if (category) {
        //         document.getElementById('selected-category').innerText = `Selected Category: ${category}`;
        //         document.getElementById('category-input').value = category;
        //     }
        // };

        // Handle image upload preview
        const photoInput = document.getElementById('photo-input');
        const previewContainer = document.getElementById('image-preview-container');
        const uploadFeedback = document.getElementById('upload-feedback');
        const MAX_FILES = 12;
        const MAX_SIZE = 5 * 1024 * 1024; // 5MB in bytes
        let selectedFiles = [];

        photoInput.addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            
            if (selectedFiles.length + files.length > MAX_FILES) {
                uploadFeedback.textContent = `You can only upload up to ${MAX_FILES} images`;
                return;
            }
            
            files.forEach(file => {
                if (!file.type.startsWith('image/')) {
                    uploadFeedback.textContent = 'Only image files are allowed';
                    return;
                }
                
                if (file.size > MAX_SIZE) {
                    uploadFeedback.textContent = 'Image size must be less than 5MB';
                    return;
                }
                
                selectedFiles.push(file);
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewDiv = document.createElement('div');
                    previewDiv.className = 'image-preview';
                    
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    
                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'remove-image';
                    removeBtn.textContent = 'X';
                    removeBtn.onclick = function(evt) {
                        evt.preventDefault(); // Prevent form submission
                        const index = selectedFiles.indexOf(file);
                        if (index > -1) {
                            selectedFiles.splice(index, 1);
                        }
                        previewContainer.removeChild(previewDiv);
                    };
                    
                    previewDiv.appendChild(img);
                    previewDiv.appendChild(removeBtn);
                    previewContainer.appendChild(previewDiv);
                };
                reader.readAsDataURL(file);
            });
            
            uploadFeedback.textContent = '';
        });

        document.getElementById('ad-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate that at least one image is selected
            if (selectedFiles.length === 0) {
                uploadFeedback.textContent = 'Please upload at least one image';
                return;
            }
            
            const formData = new FormData(this);
            
            // Remove any existing photos from the form data
            for (let [key, value] of formData.entries()) {
                if (key === 'photos') {
                    formData.delete(key);
                }
            }
            
            // Add selected files to formData
            selectedFiles.forEach(file => {
                formData.append('photos', file);
            });
            
            // Show loading state
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Posting...';
            
            fetch('/api/offers', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                alert('Your ad has been posted successfully!');
                window.location.href = '/';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was a problem posting your ad. Please try again.');
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Post Your Ad';
            });
        });
    </script>
</body>
</html>
